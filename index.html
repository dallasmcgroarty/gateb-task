<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <div class="header">
      <span class="header-title">gateB Product Page</span>
      <div class="cart-container">
        <img src="images/bag-icon.png" id="cart" class="cart" />
        <span id="cart-count">0</span>
      </div>
    </div>
    <div class="main-content">
      <div class="product"></div>
      <div class="recommended-products"></div>
    </div>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1 style="text-align: center">Add New Product Form</h1>
      <form id="new-product-form">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="description">Product Description:</label>
          <textarea width="250" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Product Price:</label>
          <input type="text" id="price" name="price" />
        </div>
        <div class="form-group">
          <label for="category">Product Category:</label>
          <input type="text" id="category" name="category" />
        </div>
        <div class="form-group">
          <label for="sku">Product SKU:</label>
          <input type="text" id="sku" name="sku" />
        </div>
        <div class="form-group">
          <label for="files">Upload Images:</label>
          <input
            type="file"
            id="images"
            name="images"
            multiple
            accept=".jpg,.jpeg,.png,.gif"
          />
        </div>
        <input type="submit" id="product-form-submit" value="Submit" />
      </form>
    </div>
    <div class="overlay hidden"></div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script defer src="main.js"></script>
  </body>
</html>
